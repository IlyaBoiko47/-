<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начать игру</title>
    <link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
		
</head>
<body>
		<header class="header">
			<div class="wrapper">
				<div class="header_wrapper">
					<div class="header__logo">
						<a href="/" class="header__logo-link">
							<img src="./img/svg/Лого2 1.svg" width="880px" height="240px"alt="Манчкин" class="header__logo-pic">
						</a>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="menu">
				<div class="wrapper">
					<ul class="start_game__list">
						<nav class="start_game__nav">
							<li class="header__item">
								<a href="#!" class="header__link">Присоединиться <br> к комнате</a>
							</li>
							<a href="#!" class="header__logo-link">
								<img src="./img/svg/prisoedinitca.svg" width="280px" height="420px"alt="Присоединиться" class="start_game__logo-pic">
						  </a>
						</nav>
						<nav class="start_game__nav">
							<li class="header__item">
								<a href="#!" class="header__link">Создать <br> комнату</a>
							</li>
							<a href="#!" class="header__logo-link">
								<img src="./img/svg/создать комнату.svg" width="400px" height="325px"alt="Создать комнату" class="start_game__logo-pic">
						  </a>
						</nav>
					</ul>
				</div>
				<div class="settings">
					<a href="menu_settings.html" class="settings__logo-link">
						<img src="./img/svg/settings.svg" width="115px" height="115px"alt="Настройки" class="settings__logo-pic">
					</a>
				</div>
				<div class="back_buttom">
					<a href="javascript:history.back()" class="back__logo-link">
						<img src="./img/svg/back.svg" width="150px" height="115px"alt="Назад" class="back__logo-pic">
					</a>
				</div>
			</section>
		</main>
</body>
</html>
